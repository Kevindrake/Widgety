<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!--  <link rel=" stylesheet" type="text/css" href="StyleSheet1.css">   -->
    <title>Widgety</title>

    <style>
        title {
            font-size: 30px;
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% {
                color: red;
            }

            25% {
                color: blue;
            }

            50% {
                color: green;
            }

            75% {
                color: orange;
            }

            100% {
                color: red;
            }
        }


        body {
            font-family: 'Arial', sans-serif;
            background-color: #83bee8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #weather-app {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: aquamarine;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
        }

        #weather-data {
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
            color: darkblue;
            animation: colorChange 5s infinite;
        }

    </style>
</head>
<body>
    <main>

        <div id="weather-app">

            <h1>Weather App</h1>

            <form id="city-form">
                <label for="city-input">Enter City:</label>
                <input type="text" id="city-input" name="city" required>
                <button type="submit">Get Weather</button>
            </form>

            <p>Loading weather data...</p>


            <script>

                document.getElementById('city-form').addEventListener('submit', function (event) {
                    event.preventDefault();

                    // Get the user-input city from the form
                    const userCity = document.getElementById('city-input').value.trim();

                    // Update the city variable and fetch weather data
                    updateWeather(userCity);
                });

                function updateWeather(city) {

                    const apiKey = '0641705d9454b5aea687b2d6f0cda988'; //  API key
                    const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}';

                }
                     


                fetch(apiUrl)
                    .then((response) => response.json())
                    .then((data) => {

                        console.log(data);
                        if (data.cod === '404') {
                            throw new Error('City not found');
                        }

                        const weatherData =
                            '<p>City: ${data.name}</p>'
                            '<p>Temperature: ${data.main.temp}Â°C</p>'
                            '<p>Weather: ${data.weather[0].description}</p>';

                        document.getElementById('weather-data').innerHTML = weatherData;
                    })
                    .catch((error) => {
                        console.error('Error fetching weather data:', error);
                        document.getElementById('weather-data').innerHTML = 'Error fetching weather data';
                    });

            </script>

            <!--<script src="app.js"></script>  -->
        </div>
    </main>

    



</body>
</html>
